environment:

  matrix:
    # For Python versions available on Appveyor, see
    # http://www.appveyor.com/docs/installed-software#python
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python33"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python36"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python33-x64"
      DISTUTILS_USE_SDK: "1"
    - PYTHON: "C:\\Python34-x64"
      DISTUTILS_USE_SDK: "1"
    - PYTHON: "C:\\Python35-x64"
    - PYTHON: "C:\\Python36-x64"

init:
  - "%PYTHON%\\python.exe -V"
  - "%PYTHON%\\python.exe -c \"import struct;print(8 * struct.calcsize(\'P\'))\""

install:
  # We need wheel installed to build wheels
  - "%PYTHON%\\python.exe -m pip install -q -e ."
  - "%PYTHON%\\python.exe -m pip install --upgrade pytest"
  - "%PYTHON%\\python.exe -m pip install --upgrade pytest-cov"
  - "%PYTHON%\\python.exe -m pip install wheel"

# Not a C# project, build stuff at the test step instead.
build: false

test_script:
  - "%PYTHON%\\python.exe -m pytest --cov"

after_test:
  - "%PYTHON%\\python.exe setup.py bdist_wheel"

on_success:
    # Report coverage results to codecov.io
    - "%PYTHON%\\python.exe -m pip install codecov"
    - set OS=WINDOWS
    - "%PYTHON%\\python.exe -m coverage xml --ignore-errors -o coverage.xml"
    - "%PYTHON%\\python.exe -m codecov"

notifications:
  - provider: Slack
    incoming_webhook:
      secure: cD/h53d0l9UlqM9TRgv7uxYp6v+tIIy65S+7cOKeCsPWdeW1nZXPHvuPPJgdfrTBabDjuhQdT/tQol4vKZrehxNnaqf6ST/sNCCJgrTPp14=
    channel: '#pge'
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true

artifacts:
  - path: dist\*

